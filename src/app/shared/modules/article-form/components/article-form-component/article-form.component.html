<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <app-backend-error-messages *ngIf="errors" [backendErrors]="errors"></app-backend-error-messages>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Article title"
                formControlName="title"
              />
            </fieldset>

            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="What this article about"
                formControlName="description"
              />
            </fieldset>

            <fieldset class="form-group">
              <textarea
                type="text"
                rows="8"
                class="form-control form-control-lg"
                placeholder="Write yur article (in markdown)"
                formControlName="body"
              ></textarea>
            </fieldset>

            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Enter tags"
                formControlName="tagList"
              />
            </fieldset>

            <fieldset>
              <button class="btn btn-ls pull-xs-right btn-primary" [disabled]="form.invalid || isSubmitting">
                Publish article
              </button>
            </fieldset>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
